<!-- css written inside style tag is internal css -->
<!-- css written inside external file is external css -->
<!-- css written inside html tag is inline css -->
<!-- mostly we use external, so one css page for multiple html files  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style> 
        color
    </style>
    hello world
</body>
</html>
